sudo: false
language: rust

services:
  - mysql
  - postgresql

# run builds for all the trains (and more)
rust:
  - nightly

env:
  global:
  - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

before_install:
  - cargo install diesel_cli

# the main build
script:
  - |
      cargo build --features mysql &&
      cargo build --features postgres &&
      cargo build --features sqlite &&
      ./run_tests.sh

after_success:
  - ./run_coverage.sh

notifications:
  irc: "irc.mozilla.org#iot"
